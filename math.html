<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" id="btn" value="click">
	<div id="result" style="width: 500px;height: 400px"></div>
	<script type="text/javascript">
		let btn = document.getElementById("btn");
		let rs = document.getElementById("result");
		function show(str){
			rs.innerHTML += str+"<br>";
			console.log(str);
		}
		
		
		btn.onclick = function(){
			let rd_to_10 = Math.floor(Math.random()*10);
			let rd_to_400 = Math.floor(Math.random()*400);
			let rd_from_50_to_100 = Math.floor(Math.random()*50+50);
			rs.innerHTML = "";
			show("random to 10: "+rd_to_10);
			show("random to 400: "+rd_to_400);
			show("random from 50 to 100: "+rd_from_50_to_100);
			show("min of 5,7,2,9 is " + Math.min(5,7,2,9));
			show("53^2 is " + Math.pow(53,2));
			show("Diện tích hình tròn (r=5cm) là " + (5*Math.pow(Math.PI,2)+" (cm)"))
		}

	</script>
</body>
</html>
